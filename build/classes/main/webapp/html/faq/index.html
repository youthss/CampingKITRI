<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FAQ</title>

  <link rel="shortcut icon" href="/heunheuntrip/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,200,300,400,500,700" rel="stylesheet">
  <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../../lib/animate.css" rel="stylesheet">
  <link href="../../lib/selectric/selectric.css" rel="stylesheet">
  <link href="../../lib/aos/aos.css" rel="stylesheet">
  <link href="../../lib/Magnific-Popup/magnific-popup.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <link href="../../css/colors/blue.css" rel="stylesheet">
  <link rel="stylesheet" href="faq.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|ZCOOL+XiaoWei&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="/heunheuntrip/html/header.css">

  <script src="../../lib/jquery-3.2.1.min.js"></script>
  <script src="../../lib/popper.min.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../lib/selectric/jquery.selectric.js"></script>
  <script src="../../lib/aos/aos.js"></script>
  <script src="../../lib/Magnific-Popup/jquery.magnific-popup.min.js"></script>
  <script src="../../lib/sticky-sidebar/ResizeSensor.min.js"></script>
  <script src="../../lib/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
  <script src="../../lib/lib.js"></script>
  <script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
  <script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d91f3d18bd10e8cd72b2f2827dea9f7c&libraries=services"></script>
    
</head>


<body>
  <div id="main">

    <div id="heun-header"></div>

    <div id="content" class="property-single">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-12 col-xl-10">
            <div class="page-header v2 bordered row"style='width:910px;'>
              <div class="faq-main col-lg-6">
                <h1><b>자주 묻는 질문 (FAQ)</b></h1>
                <h1><small>      궁금한 사항에 대한 답변을 확인하세요!</small></h1>
              </div>
            </div>
            <div class="faq-form">
            </div>
            <form class='faq-add'>
              <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">제목</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control"  id="title" name='tilte'>
                </div>
              </div>
              <div class="form-group row">
                <label for="content" class="col-sm-2 col-form-label">내용</label>
                <div class="col-sm-8">
                  <textarea class="form-control" id='content' name='content' rows='5'></textarea>
                  <div class="form-group row">
                    <div class="col-sm-8">
                      <button type="button" id="add-btn" class="btn btn-sm btn-secondary riw-write">등록</button>
                      <button type="button" id="add-canbtn" class="btn btn-sm btn-secondary riw-write">등록 취소</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
        <button type="button" id='addview-btn' class="btn btn-sm btn-secondary riw-write update"style='float:right;margin-right:22px'>새글</button>
          </div>
        </div>
      </div> <!-- container div 마지막-->
    </div> <!-- content div 마지막-->
    <button class="btn btn-primary btn-circle" id="to-top"><i class="fa fa-angle-up"></i></button>
  
    <div id="heun-footer"></div>
  </div>
  <script id="tr-template" type="text/x-handlebars-template">
    {{#each list}}
      <div class='faq-pa'>
        <div class="faq-list">
          <h4 class="title" style="cursor:pointer;width:900px;" data-no='{{no}}'><i class="fas fa-plus-circle"></i>    {{title}}</h4>
        </div>
        <div class='faq-view'>
          <div class="row faq-view1">
             <div class="col-10 asd">
               <h5 class="con heun-content" id="content-{{no}}" data-no='{{no}}'><i class="fas fa-user-minus"></i>&ensp;{{content}}</h5>
             </div>
             <div class="col-2 btn"style='top:70px;margin-bottom: 40px;'>
               <div style='text-align:right;padding-right:20px;'>
                 <button type="button" class="btn btn-sm btn-secondary riw-write delete-btn" id='delete-btn-{{no}}' data-no='{{no}}'>삭제</button>
                 <button type="button" class='btn btn-sm btn-secondary riw-write update-btn' id='update-btn-{{no}}' data-no='{{no}}'>변경</button>
               </div>
             </div>
           </div>
         </div>
       </div>
    {{/each}}
  </script>
  <script id="detail" type="text/x-handlebars-template">
  </script>
  <script src="index.js"></script>
</body>

</html>
