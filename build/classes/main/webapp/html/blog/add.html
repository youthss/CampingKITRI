<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>블로그 작성하기</title>

  <link rel="shortcut icon" href="/heunheuntrip/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,200,300,400,500,700" rel="stylesheet">
  <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../../lib/animate.css" rel="stylesheet">
  <link href="../../lib/selectric/selectric.css" rel="stylesheet">
  <link href="../../lib/aos/aos.css" rel="stylesheet">
  <link href="../../lib/Magnific-Popup/magnific-popup.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <link href="../../css/colors/blue.css" rel="stylesheet">
  <link href="../../summernote/summernote-lite.css" rel="stylesheet">
  <link href="add.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|ZCOOL+XiaoWei&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="/heunheuntrip/html/header.css">

  <script src="/heunheuntrip/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../../lib/jquery-3.2.1.min.js"></script>
  <script src="../../lib/popper.min.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../lib/selectric/jquery.selectric.js"></script>
  <script src="../../lib/aos/aos.js"></script>
  <script src="../../lib/Magnific-Popup/jquery.magnific-popup.min.js"></script>
  <script src="../../lib/sticky-sidebar/ResizeSensor.min.js"></script>
  <script src="../../lib/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
  <script src="../../summernote/summernote-lite.js"></script>
  <script src="../../lib/lib.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="../../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
  <script src="../../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
  <script src="../../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
  <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
  <script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d91f3d18bd10e8cd72b2f2827dea9f7c&libraries=services"></script>

</head>

<body>
  <div id="main">

    <div id='heun-header'></div>


    <div id="content">
      <div class="container">
        <h1>새 포스트</h1>

        <div class="row justify-content-md-center">
          <div class="col col-lg-12 col-xl-10">

            <div class="page-header v2 bordered">
              <h4 class="main-message">메인화면에 놓일 대표이미지를 반드시 선택해주세요!</h4>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Upload</span>
                </div>
                <div class="custom-file">
                  <input id="fileupload" type="file" name="files" class="custom-file-input"
                    accept="image/gif,image/jpeg,image/png">
                  <label class="custom-file-label" for="fileupload">이미지를 선택하세요.</label>
                </div>
              </div>

              <div class="form-group-lg row">
                <div class="col-sm-12">
                  <div class="form-group row drowroom">
                    <div class="col-sm-12">
                      <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle heun-cc form-control" type="button"
                          id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">어느
                          숙소에 방문하셨나요?</button>
                        <div class="dropdown-menu heun-checkout" aria-labelledby="dropdownMenuButton"></div>
                      </div>

                      <input class="form-control heun-title" id="title" name="title" type="text"
                        placeholder="제목을 입력해주세요.">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div id="summernote"></div>

            <div class="buttons">
              <a href='index.html' class="btn btn-primary">목록</a>
              <button type="button" id="add-btn" class="btn btn-primary">등록</button>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary btn-circle" id="to-top"><i class="fa fa-angle-up"></i></button>
      <div id="heun-footer"></div>
    </div>
  </div>

  <script id="checkoutlist" type="text/x-handlebars-template">
    {{#each list}}	
      <a class="dropdown-item heun-dropdown" href="#" data-no="{{rmsNo}}">{{rmsName}}</a>	
    {{/each}}	
  </script>

  <script src="add.js"></script>
</body>

</html>
