				<h1></h1>

				<div class="row justify-content-md-center">

					<div class="col col-lg-12 col-xl-10">

						<div class="page-header v2 bordered col-lg-12">
							<div class="form-group-sm row">
								<div class="col-sm-12">

										<span class="name" id='name'>작성자</span>
									</div>
									<div class="item-meta-info2">

							</div>

						</div>

						<div class="clearfix"></div>

						<div class="item-detail">

							<div class="col-sm-12">
								<pre class="heun-form heun-contents update-content" id='cont'></pre>
								<div class="row justify-content-between">
									<div class="like-buttons col-sm-5 col-md-5 col-lg-4 col-xl-3">
										<button type="button" class="btn likecount h-40" ></button>
										<a href="#" onclick="return false;" class="save-item like-btn h-40">

												class="btn btn-primary bit-view-item h-43">삭제</button>
											<button type="button" id="update-btn"
												class="btn btn-primary bit-view-item h-43">변경</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
