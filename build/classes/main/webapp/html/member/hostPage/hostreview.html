<!DOCTYPE html>
<html>
 
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>호스트 페이지</title>

<link rel="shortcut icon" href="/heunheuntrip/img/favicon.ico">
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="../../../lib/font-awesome/css/font-awesome.min.css"
  rel="stylesheet">
<link href="../../../lib/animate.css" rel="stylesheet">
<link href="../../../lib/selectric/selectric.css" rel="stylesheet">
<link href="../../../lib/aos/aos.css" rel="stylesheet">
<link href="../../../lib/Magnific-Popup/magnific-popup.css"
  rel="stylesheet">
<link href="../../../css/style.css" rel="stylesheet">
<link href="../../../css/colors/blue.css" rel="stylesheet">
<link rel="stylesheet" href="review.css">
<link rel="stylesheet" href="../../../star/star-rating-svg.css">
<link href="https://fonts.googleapis.com/css?family=Pacifico|ZCOOL+XiaoWei&display=swap&subset=cyrillic" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
<link rel="stylesheet" href="/heunheuntrip/html/header.css">

<script src="../../../lib/jquery-3.2.1.min.js"></script>
<script src="../../../lib/popper.min.js"></script>
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/selectric/jquery.selectric.js"></script>
<script src="../../../lib/aos/aos.js"></script>
<script src="../../../lib/Magnific-Popup/jquery.magnific-popup.min.js"></script>
<script src="../../../lib/sticky-sidebar/ResizeSensor.min.js"></script>
<script src="../../../lib/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
<script src="../../../lib/lib.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="../../../node_modules/handlebars/dist/handlebars.js"></script>
<script src="../../js/handlebars-paginate.js"></script>
<script src="../../../star/jquery.star-rating-svg.js"></script>
<script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
<script type="text/javascript"
  src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d91f3d18bd10e8cd72b2f2827dea9f7c&libraries=services"></script>
 <style>
 
 h6 {
  text-align: center;
  }
  
 h6:after {
  content: "";
  display: block;
  width: 100px;
  border-bottom: 1.5px solid #3B8CED;
  margin: 10px auto;
 }

	.riw-cont {
	  display: block;
	  overflow: hidden; 
	  text-overflow: ellipsis;
	  white-space: nowrap; 
	  width: 350px;
	  height: 20px;
	}
  .mb50 {
    margin-bottom: 10px !important;
  }
  
  .text-success {
      color: #d3d3d3 !important;
  }
  
  .main-title {
    margin-bottom: 15px;
    line-height: 34px;
    color: #777777;
}
 </style>
</head>

<body>
  <div id="main">
    <div id='heun-header'></div>
    <div class="clearfix"></div>
    <div id="content">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-12 col-xl-10">
            <div class="row has-sidebar">
              <div class="col-md-5 col-lg-4 col-xl-4 col-sidebar">
                <div id="sidebar" class="sidebar-left">
                  <div class="sidebar_inner">
                    <div class="agent-detail">
                      <div class="text-center">
                        <div id='profileimg'></div>
                        <h4 class="main-name" style="color: #4682B4; font-weight:bold;"></h4>
                      </div>
                    </div>
                    <div class="list-group no-border list-unstyled">

                      <a href="host_profile.html" class="list-group-item ">
                        <i class="far fa-id-card"></i> 호스트 프로필
                      </a> <a href="host_password.html" class="list-group-item"> <i
                        class="fas fa-unlock-alt"></i> 비밀번호 변경
                      </a> <a href="hostlist.html" class="list-group-item"> <i
                        class="fas fa-h-square"></i> 등록한 숙소</a>
                      <a href="hostReservation.html" class="list-group-item"> <i 
                      class="far fa-bell"></i> 예약 관리</a>
                       <a href="hostreview.html" class="list-group-item active"> <i
                        class="fas fa-sliders-h"></i> 리뷰 관리
                      </a>

                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-7 col-lg-8 col-xl-8">
                <div class="page-header bordered">
                  <h1>
                    리뷰 관리<small>Review</small>
                  </h1>
                </div>
                <div class="card-list"></div>
                <div class="pagination-menu"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary btn-circle" id="to-top">
    <i class="fa fa-angle-up"></i>
  </button>
  <div id='heun-footer'></div>


  <script id="tr-template" type="text/x-handlebars-template">
    <input type="hidden" class="riw-page" data-page={{pageNo}}>
    {{#each list}}
                 <div class="card">
                    <div class="media mt-0">
                          <div class="media-left"> <a href="agent.html"> <img class="media-object rounded-circle" src="/heunheuntrip/app/json/images/down/{{roomPhoto}}.jpeg" width="100" height="100"  alt="">
                            
                        </a>
                          </div>
                          <div class="media-body row">
                            <div class="main-riw col-12 col-sm-6 col-md-9">
                             <h5 class="media-heading riw-cont" id="aaa-{{no}}" data-reply="{{reply}}">{{contents}}</h5>
                             <p class="text-muted"><i class="fas fa-map-marker-alt"></i>        {{roomName}}</p>
                             <p class="text-muted">작성자 : {{name}}</p>
                             <p class="text-muted">작성일 : {{createdDate}} </p>
                            </div>
                            <div class="riw-btn col-6 col-md-3" data-no={{no}} data-grd={{grd}} >
                            
                            <a id="no-reply-{{no}}"  data-toggle="modal" data-reply="{{reply}}" data-userNo="{{userNo}}" data-name="{{name}}" data-grd="{{grd}}" data-backdrop="static" data-target="#exampleModal" class="btn btn-inverse riw-update">답글 달기</a>

                            
                            
                            </div>
                          </div>
                        </div>
                    </div>
    {{/each}}

    
  </script>

  <script id="page-template" type="text/x-handlebars-template">
    <nav>
      <ul class="pagination pagination-centered">
        {{#paginate pagination type="first"}}
          <li class="page-item {{#if disabled}}disabled{{/if}}"><a class="page-link" href="#" onclick="loadList({{n}})">&laquo;&laquo;</a></li>
        {{/paginate}}
    
        {{#paginate pagination type="previous"}}
          <li id="prevPage" class="page-item {{#if disabled}}disabled{{/if}}"><a class="page-link" href="#" onclick="loadList({{n}})">&laquo;</a></li>
        {{/paginate}}
    
        {{#paginate pagination type="middle" limit="5"}}
          <li class="page-item {{#if active}}active{{/if}}"><a class="page-link" data-no='{{n}}' href="#" onclick="loadList({{n}})">{{n}}</a></li>
        {{/paginate}}
    
        {{#paginate pagination type="next"}}
          <li id="nextPage" class="page-item {{#if disabled}}disabled{{/if}}"><a  class="page-link" href="#" onclick="loadList({{n}})">&raquo;</a></li>
        {{/paginate}}
    
        {{#paginate pagination type="last"}}
          <li class="page-item {{#if disabled}}disabled{{/if}}"><a class="page-link" href="#" onclick="loadList({{n}})">&raquo;&raquo;</a></li>
        {{/paginate}}
    </ul>
    </nav>
    </script>

  <div class="modal fade riw-modal" id="exampleModal" tabindex="-1"
    role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content"
        style="border-radius: 5px; border: 0px solid white;">
        <div class="modal-body">
          <form onsubmit="return false;">
            <h6 style="border-style:none;">후기에 답변을 달아주세요.</h6>


            <div class="my-rating"></div>
            <div class="form-group" style="width: 450px; padding-left:2px;">
              <i class="grdic" style="margin:0px; float:left; padding-left:3px; padding-top:12px; color: #3B8CED;"></i>
              <span class="form-control" style="border-style:none; margin-left:13px; padding-bottom:0px"><b id="user-text"></b></span>
              <div id="star-{{no}}" class="review-rating" data-grd="{{grd}}" ></div>
              <span class="form-control" id="message-text" style="border-style:none; padding-left:4px; height: auto; margin-top:0px" ></span>
            </div>
              <input class="form-control" id="remessage-text"
                        style="border-radius: 10px; width: 448px;" placeholder="리뷰에 답글을 남겨주세요!"></input>
          </form>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-secondary"
            data-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary update-btn">등록</button>
        </div>
      </div>
    </div>
  </div>
  <script src='../common_profile.js'></script>
  <script src='./js/hostreview.js'></script> 
</body>

</html>
