<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Q&A</title>

<link rel="shortcut icon" href="/heunheuntrip/img/favicon.ico">
<link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,200,300,400,500,700" rel="stylesheet">
<link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="../../lib/animate.css" rel="stylesheet">
<link href="../../lib/selectric/selectric.css" rel="stylesheet">
<link href="../../lib/aos/aos.css" rel="stylesheet">
<link href="../../lib/Magnific-Popup/magnific-popup.css" rel="stylesheet">
<link href="../../css/style.css" rel="stylesheet">
<link href="../../css/colors/blue.css" rel="stylesheet">
<link href="../../summernote/summernote-lite.css" rel="stylesheet">
<link href="view.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Pacifico|ZCOOL+XiaoWei&display=swap&subset=cyrillic" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
<link rel="stylesheet" href="/heunheuntrip/html/header.css">

<script src="/heunheuntrip/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../../lib/jquery-3.2.1.min.js"></script>
<script src="../../lib/popper.min.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/selectric/jquery.selectric.js"></script>
<script src="../../lib/aos/aos.js"></script>
<script src="../../lib/Magnific-Popup/jquery.magnific-popup.min.js"></script>
<script src="../../lib/sticky-sidebar/ResizeSensor.min.js"></script>
<script src="../../lib/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
<script src="../../summernote/summernote-lite.js"></script>
<script src="../../lib/lib.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
<script type="text/javascript"
  src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d91f3d18bd10e8cd72b2f2827dea9f7c&libraries=services"></script>
</head>

<body>
		<div id="main">

				<div id='heun-header'></div>


				<div id="content">
						<div class="container">


								<div class="row justify-content-md-center">
										<div class="col col-lg-12 col-xl-10">
												<div class="col-md-12 col-lg-12 col-xl-12">
														<div class="page-header v2 bordered col-lg-12">
																<div class="form-group-sm row">
																		<div class="col-sm-2 col-lg-2 col-md-2">
																				<button type="button" class="btn heun-catename"
																						id="cateName"></button>
																				<input type="hidden" id="no">
																		</div>
																		<div class="col-sm-9 col-lg-9 col-md-9">
																				<h5 class="heun-form update-title" id="title"></h5>
																		</div>
																</div>
																<div class="item-meta-info">
																		<span class="createdDate" id="createdDate">생성일</span>
																		<span class="userNo" id='userNo'>작성자</span>
																</div>
														</div>



												</div>
												<div class="clearfix"></div>

												<div class="item-detail">
														<div class="col-sm-12">
																<pre class="heun-form heun-content" id='cont'></pre>
														</div>

														<div class="buttons">
																<a href='index.html' class="btn btn-primary">목록</a>
																<button type="button" id="delete-btn"
																		class="btn btn-primary">삭제</button>
																<button type="button" id="update-btn"
																		class="btn btn-primary">변경</button>
																<button type="button" id="re-btn"
																		class="btn btn-primary">답글</button>
														</div>
														
														<input type="hidden" class="auth-form" id="auth" name='auth'>

														<div id="reply-form"></div>
												</div>
										</div>
								</div>
						</div>

				</div>
				<button class="btn btn-primary btn-circle" id="to-top">
						<i class="fa fa-angle-up"></i>
				</button>
				<div id="heun-footer"></div>
		</div>

		<script id="tr-template" type="text/x-handlebars-template">
  {{#each list}}
  <tr>
    <th scope='row'>{{qnaNo}}</th>
    <td>{{name}}</td>
    <td>{{category}}</td>
    <td><a class='bit-view-link' href='#' data-no='{{qnaNo}}'>{{re}}{{title}}</td>
    <td>{{createdDate}}</td>
    <td>{{viewCount}}</td>
  </tr>
  {{/each}}
  </script>

		<script id="categorylist" type="text/x-handlebars-template">
  {{#each category}}
    <a class="dropdown-item" href="#" data-no="{{no}}">{{ category }}</a>
  {{/each}}
  </script>

		<script id="reply" type="text/x-handlebars-template">
    <div class="page-header v2 bordered col-lg-12">
    </div>
    <h3>아래에 답글을 입력해주세요.</h3>

   <input class="form-control heun-form" id="re-title" type="text" name='tilte'
          placeholder="제목을 입력해주세요.">

    <div id="summernote"></div>

    <button type="button" id="re-add-btn" class="btn btn-primary">등록</button>
    <input type="password" class="form-control heun-form" id="re-password" name='password' placeholder=" 게시글 비밀번호">
</script>

		<script src="view.js"></script>
</body>

</html>
