<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>메세지 보내기</title>

  <link rel="shortcut icon" href="/heunheuntrip/img/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../../lib/animate.css" rel="stylesheet">
  <link href="../../lib/selectric/selectric.css" rel="stylesheet">
  <link href="../../lib/aos/aos.css" rel="stylesheet">
  <link href="../../lib/Magnific-Popup/magnific-popup.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <link href="../../css/colors/blue.css" rel="stylesheet">
  <link rel="stylesheet" href="send.css">
  <link rel="stylesheet" href="../../star/star-rating-svg.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|ZCOOL+XiaoWei&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="/heunheuntrip/html/header.css">

  <script src="../../lib/jquery-3.2.1.min.js"></script>
  <script src="../../lib/popper.min.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../lib/selectric/jquery.selectric.js"></script>
  <script src="../../lib/aos/aos.js"></script>
  <script src="../../lib/Magnific-Popup/jquery.magnific-popup.min.js"></script>
  <script src="../../lib/sticky-sidebar/ResizeSensor.min.js"></script>
  <script src="../../lib/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
  <script src="../../lib/lib.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="../../node_modules/handlebars/dist/handlebars.js"></script>
  <script src="../js/handlebars-paginate.js"></script>
  <script src="../../star/jquery.star-rating-svg.js"></script>
  <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
  <script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d91f3d18bd10e8cd72b2f2827dea9f7c&libraries=services"></script>
</head>

<body>
  <div id='heun-header'></div>
  <div id="main">
    <div class="clearfix"></div>
    <div id="content">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-12 col-xl-10">
            <div class="row has-sidebar">
              <div class="col-md-5 col-lg-4 col-xl-4 col-sidebar">
                <div id="sidebar" class="sidebar-left">
                  <div class="sidebar_inner">
                    <div class="agent-detail">
                      <div class="text-center">
                        <div id='profileimg'></div>
                        <h4 class="main-name" style=" color: #869E9E; font-weight:bold; margin-top: 20px"></h4>
                      </div>
                    </div>
                    <h4 class="house-title">숙소 이름</h4>
                    <div class="row sid-row">
                      <div class="col-5" style="text-align: center">
                        <h6>체크인</h6>
                        <span class="sidcheck-in">2019-05-21</span>
                      </div>
                      <div class="col-2 arrow"></div>
                      <div class="col-5" style="text-align: center; margin-left: -10px;">
                        <h6>체크아웃</h6>
                        <span class="sidcheck-out">2019-05-25</span>
                      </div>
                    </div>
                    <div class="row sid-row" style="margin-top: 10px">
                      <div class="col-5" style="text-align: center">
                        <h6>인원</h6>
                        <span class="sid-person">3명</span>
                      </div>
                      <div class="col-2"></div>
                      <div class="col-5" style="text-align: center; margin-left: -10px;">
                        <h6>결제금액</h6>
                        <span class="sid-charge">232423원</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-7 col-lg-8 col-xl-8">
                <div class="page-header bordered">
                  <h1>메세지<small>sending message</small></h1>
                </div>
                <div class="main-box">
                  <div class="text-box">
                    <textarea class="message-box" rows="5" wrap="hard" cols="20"></textarea>
                  </div>
                  <div class="button-box">
                    <button type="button" class="btn btn-primary" id="sending-message"
                      style="float: right; background-color: #869e9e">보내기</button>
                  </div>
                  <div id="heun-message"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary btn-circle" id="to-top">
      <i class="fa fa-angle-up"></i>
    </button>

    <div id='heun-footer'></div>


  <script id="message-template" type="text/x-handlebars-template">
    {{#each list}}
      {{#if sort}}
      <div style="text-align: right; margin:0px 30px 30px 30px;">
        <div style="width: 400px; height: 105px; margin: 0px 20px; padding: 10px 20px; display: inline-block; text-align: left" class="my-arrow">
            <textarea rows=2 spellcheck="false">{{content}}</textarea><small class="font-size: 14px">{{createdDate}}</small></div>
      </div>
      {{else}}
      <div>
        <img src="/heunheuntrip/app/json/images/down/{{yourphoto}}" width="100px" height="100px" class="rounded-circle" style="display: inline-block; margin-bottom: 20px; margin-top: -40px;">
        <div style="width: 400px; height: 105px; margin: 0px 20px; padding: 10px 20px; display: inline-block" class="your-arrow">
            <textarea rows=2 spellcheck="false">{{content}}</textarea><small class="font-size: 14px">{{createdDate}}</small></div>
      </div>
      {{/if}}
    {{/each}}
  </script>

    <script src='send.js'></script>
</body>

</html>
