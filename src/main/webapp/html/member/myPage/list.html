<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>예약</title>

  <link rel="shortcut icon" href="/heunheuntrip/img/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="../../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../../../lib/animate.css" rel="stylesheet">
  <link href="../../../lib/selectric/selectric.css" rel="stylesheet">
  <link href="../../../lib/aos/aos.css" rel="stylesheet">
  <link href="../../../lib/Magnific-Popup/magnific-popup.css" rel="stylesheet">
  <link href="../../../css/style.css" rel="stylesheet">
  <link href="../../../css/colors/blue.css" rel="stylesheet">
  <link rel="stylesheet" href="css/list.css">
  <link rel="stylesheet" href="../../../star/star-rating-svg.css">
  <link rel="stylesheet" href="../../../lib/jquery-date-range-picker-master/dist/daterangepicker.css" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico|ZCOOL+XiaoWei&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="/heunheuntrip/html/header.css">

  <script src="../../../lib/jquery-3.2.1.min.js"></script>
  <script src="../../../lib/popper.min.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../../lib/selectric/jquery.selectric.js"></script>
  <script src="../../../lib/aos/aos.js"></script>
  <script src="../../../lib/Magnific-Popup/jquery.magnific-popup.min.js"></script>
  <script src="../../../lib/sticky-sidebar/ResizeSensor.min.js"></script>
  <script src="../../../lib/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
  <script src="../../../lib/lib.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="../../../node_modules/handlebars/dist/handlebars.js"></script>
  <script src="../../js/handlebars-paginate.js"></script>
  <script src="../../../star/jquery.star-rating-svg.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript"
    src="../../../lib/jquery-date-range-picker-master/dist/jquery.daterangepicker.min.js"></script>
    <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
  <script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d91f3d18bd10e8cd72b2f2827dea9f7c&libraries=services"></script>

  <style>
	.date-picker-wrapper.inline-wrapper {
	  padding-left: 1px;
	  width: 100%;
	  position: relative;
	  -webkit-box-shadow: none;
	          box-shadow: none;
	  margin-left: 0px;
	}
	
	.item-badge-rightm .media .media-heading {
    margin-top: 10px;
    font-size: 18px;
    line-height: 24px;
    font-weight: bold;
  } 
  .mb50 {
    margin-bottom: 10px !important;
	}
	
	.text-success {
	    color: #d3d3d3 !important;
	}
	
	.main-title {
    margin-bottom: 15px;
    line-height: 34px;
    color: #777777;
}
.img-fluid {
    max-width: 100%;
    height: 190px;
}
  </style>
</head>

<body>
  <div id="main">
    <div id='heun-header'></div>
    <div class="clearfix"></div>
    <div id="content">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-12 col-xl-10">
            <div class="row has-sidebar">
              <div class="col-md-5 col-lg-4 col-xl-4 col-sidebar">
                <div id="sidebar" class="sidebar-left">
                  <div class="sidebar_inner">
                    <div class="agent-detail">
                      <div class="text-center">
                        <div id='profileimg'></div>
                        <h4 class="main-name" style=" color: #869E9E; font-weight:bold;"></h4>
                      </div>
                    </div>
                    <div class="list-group no-border list-unstyled">

                      <a href="my_profile.html" class="list-group-item"><i class="far fa-id-card"></i> 내 프로필</a>
                      <a href="my_password.html" class="list-group-item "><i class="fas fa-unlock-alt"></i> 비밀번호 변경</a>
                      <a href="list.html" class="list-group-item active"><i class="fas fa-h-square"></i> 예약</a>
                      <a href="bookmark.html" class="list-group-item"><i class="fas fa-bookmark"></i> 찜 관리</a>
                      <a href="review.html" class="list-group-item"><i class="fas fa-sliders-h"></i> 리뷰 관리</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-7 col-lg-8 col-xl-8">
                <div class="page-header bordered">
                  <h1>예약<small>reservation</small></h1>
                </div>
                  <div class="item-listing list"></div>
                  <div class="pagination-menu"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary btn-circle" id="to-top">
      <i class="fa fa-angle-up"></i>
    </button>
    
  <div id='heun-footer'></div>

  <!-- 핸들바스 -->
  <script id="tr-template" type="text/x-handlebars-template">
    <input type="hidden" class="rev-page" data-page={{pageNo}}>
    {{#each list}}
              <div class="item">
                <div class="row">
                  <div class="col-lg-5">
                    <div class="item-image"> 
                      <div class="charge-image">
                        <img src="/heunheuntrip/app/json/images/down/{{thumbnail}}.jpeg" class="img-fluid" alt="">
                      </div>
                      <div class="rev-state">
                      <button style="font-size: 15px; margin-top:8px" type="button" class="btn btn-sm" disabled="disabled"><i class="fas fa-check"></i>   {{status}}</i>
                       </button>
                      {{#if count}}
                      <button type="button" class="btn btn-sm btn-inverse riw-complete">후기 등록완료</button>
                       {{else if isBtn}}
                       <button type="button" class="btn btn-sm btn-secondary riw-write" data-toggle="modal" data-backdrop="static" data-target="#exampleModal">후기 작성</button>
                       <input type="hidden" class="form-control input-room" data-no={{rmsNo}}>
                       {{/if}}

                      {{#if isCheck}}
                      <button type="button" class="btn btn-sm btn-link riw-check" data-revNo={{no}} data-ci={{checkIn}} data-co={{checkOut}} data-toggle="modal" data-target="#leadform">변경 / 취소</button>
                      <input type="hidden" class="form-control riw-check-room" data-no={{rmsNo}} data-rmsName={{rmsName}}>
                      {{else if isupdate}}
                      <button type="button" class="btn btn-sm btn-primary update-check">변경대기중</button>
                      <input type="hidden" class="form-control riw-check-room" data-no={{rmsNo}}>
                      {{else if isDelete}}
                      <button type="button" class="btn btn-sm btn-primary delete-check">취소대기중</button>
                      <input type="hidden" class="form-control riw-check-room" data-no={{rmsNo}}>
                      {{/if}}

                        </div>
                    </div>
                  </div>
                  <div class="col-lg-7">
                  <div class="item-info">
                    <h3 class="item-title" data-no={{no}} data-rmsNo={{rmsNo}}><a href="#">{{rmsName}}</a></h3>
                    <div class="item-location"><i class="fas fa-map-marker-alt"></i>   {{address}}</div>
                    <div class="item-details">
                      <ul>
                        <li>체크인<span>{{checkIn}}</span></li>
                        <li>체크아웃<span>{{checkOut}}</span></li> 
                        <li class="people-data">예약 인원 <span>{{revPerson}}</span></li>
                        <li>결제 금액 <span>$ {{revCharge}}</span></li>
                        <li><a href="#" class="send-message" data-no={{no}}><span style="color: #3b8ced; font-weight: bold"><i class="far fa-envelope"></i>   호스트에게 연락하기</span></a></li>
                      </ul>
                    </div>
                 </div>
                  </div>
                </div>
              </div>
   {{/each}}

  </script>

  <script id="page-template" type="text/x-handlebars-template">
    <nav>
      <ul class="pagination pagination-centered">
        {{#paginate pagination type="first"}}
          <li class="page-item {{#if disabled}}disabled{{/if}}"><a class="page-link" href="#" onclick="loadList({{n}})">&laquo;&laquo;</a></li>
        {{/paginate}}
    
        {{#paginate pagination type="previous"}}
          <li id="prevPage" class="page-item {{#if disabled}}disabled{{/if}}"><a class="page-link" href="#" onclick="loadList({{n}})">&laquo;</a></li>
        {{/paginate}}
    
        {{#paginate pagination type="middle" limit="5"}}
          <li class="page-item {{#if active}}active{{/if}}"><a class="page-link" data-no='{{n}}' href="#" onclick="loadList({{n}})">{{n}}</a></li>
        {{/paginate}}
    
        {{#paginate pagination type="next"}}
          <li id="nextPage" class="page-item {{#if disabled}}disabled{{/if}}"><a  class="page-link" href="#" onclick="loadList({{n}})">&raquo;</a></li>
        {{/paginate}}
    
        {{#paginate pagination type="last"}}
          <li class="page-item {{#if disabled}}disabled{{/if}}"><a class="page-link" href="#" onclick="loadList({{n}})">&raquo;&raquo;</a></li>
        {{/paginate}}
    </ul>
    </nav>
  </script>

  <!-- 예약 변경 취소 모달 -->
  <div class="modal fade item-badge-rightm" id="leadform" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="width: 480px; height: auto;">
        <div class="modal-header">
          <div class="media">
            <div class="media-body">
              <h4 class="media-heading">예약 취소</h4>
            </div>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group check-first">
              <label>날짜</label>
              <div class="input-group" id="main-data">
                <input type="text" class="form-control heun-h1 heun-datein" placeholder="체크인">
                <div class="input-group-text" style="background-color: white;">
                  <svg style="height: 24px; width: 24px; display: block; fill: currentcolor;">
                    <path
                      d="m0 12.5a.5.5 0 0 0 .5.5h21.79l-6.15 6.15a.5.5 0 1 0 .71.71l7-7v-.01a.5.5 0 0 0 .14-.35.5.5 0 0 0 -.14-.35v-.01l-7-7a .5.5 0 0 0 -.71.71l6.15 6.15h-21.79a.5.5 0 0 0 -.5.5z"
                      fill-rule="evenodd"></path>
                  </svg>
                </div>
                <input type="text" class="form-control heun-h2 heun-datein" placeholder="체크아웃">
              </div>
              <div id="main-calendar"></div>
              <br>
              <div class="form-group check-pp">
                <label for="input-m"><span class="align-bottom">인원</span></label>
                <button id="input-m" type="button" class="form-control dropdown-toggle check-person" data-p="1"
                  data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                  인원 1명
                </button>
                <div class="dropdown-menu dropdown-menu-lg-right">
                  <button class="dropdown-item heun-drop" type="button" data-p="1">인원 1명</button>
                  <button class="dropdown-item heun-drop" type="button" data-p="2">인원 2명</button>
                  <button class="dropdown-item heun-drop" type="button" data-p="3">인원 3명</button>
                  <button class="dropdown-item heun-drop" type="button" data-p="4">인원 4명</button>
                  <button class="dropdown-item heun-drop" type="button" data-p="5">인원 5명</button>
                  <button class="dropdown-item heun-drop" type="button" data-p="6">인원 6명</button>
                  <button class="dropdown-item heun-drop" type="button" data-p="7">인원 7명</button>
                  <button class="dropdown-item heun-drop" type="button" data-p="8">인원 8명</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div class="rev-cc">
            <button type="button" class="btn btn-danger rev-cancel" data-dismiss="modal">예약취소</button>
          </div>
          <div class="rev-up">
          <button type="button" class="btn btn-link cancel-update" data-dismiss="modal" >취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 리뷰 작성 모달 -->
  <div class="modal fade riw-modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <form>
            <h4>숙소에 대한 후기를 남겨주세요!</h4>
            <div class="my-rating"></div>
            <div class="form-group">
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary insert-riw">등록</button>
        </div>
      </div>
    </div>
  </div>

  <script src='../common_profile.js'></script>
  <script src='js/list.js'></script>
</body>

</html>
