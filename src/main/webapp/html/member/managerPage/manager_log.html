<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그 페이지</title>

  <link rel="shortcut icon" href="/heunheuntrip/img/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="../../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../../../lib/animate.css" rel="stylesheet">
  <link href="../../../lib/selectric/selectric.css" rel="stylesheet">
  <link href="../../../lib/aos/aos.css" rel="stylesheet">
  <link href="../../../lib/Magnific-Popup/magnific-popup.css" rel="stylesheet">
  <link href="../../../css/style.css" rel="stylesheet">
  <link href="../../../css/colors/blue.css" rel="stylesheet">
  <link rel="stylesheet" href="css/manager_log.css">
  <link rel="stylesheet" href="../../../star/star-rating-svg.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|ZCOOL+XiaoWei&display=swap&subset=cyrillic"
    rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="/heunheuntrip/html/header.css">

  <script src="../../../lib/jquery-3.2.1.min.js"></script> 
  <script src="../../../lib/popper.min.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../../lib/selectric/jquery.selectric.js"></script>
  <script src="../../../lib/aos/aos.js"></script>
  <script src="../../../lib/Magnific-Popup/jquery.magnific-popup.min.js"></script>
  <script src="../../../lib/sticky-sidebar/ResizeSensor.min.js"></script>
  <script src="../../../lib/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
  <script src="../../../lib/lib.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="../../../node_modules/handlebars/dist/handlebars.js"></script>
  <script src="../../js/handlebars-paginate.js"></script>
  <script src="../../../star/jquery.star-rating-svg.js"></script>
  <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
  <script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d91f3d18bd10e8cd72b2f2827dea9f7c&libraries=services"></script>

  <style>
    .mb50 {
      margin-bottom: 10px !important;
    }

    .text-success {
      color: #d3d3d3 !important;
    }

    .main-title {
      margin-bottom: 15px;
      line-height: 34px;
      color: #777777;
    }
  </style>
</head>

<body>
  <div id="main">
    <div id='heun-header'></div>
    <div class="clearfix"></div>
    <div id="content">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-12 col-xl-11">
            <div class="item-navigation" style="margin-top: 0px;">
              <ul class="nav nav-tabs v2" role="tablist">
                <li role="presentation">
                  <a href="#" onClick="history.back()" class="active">
                    <span class="hidden-xs">뒤로가기</span>
                  </a>
                </li>
              </ul>
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="map">
                  <div class="page-header bordered">
                    <table class="table table-bordered table-hover table-sm" id="hover" style="margin-bottom: 0;">
                      <thead>
                        <tr>
                          <th class="content-width">번호</th>
                          <th>요청URL</th>
                          <th>생성일</th>
                          <th>아이피주소</th>
                          <th>이메일</th>
                          <th>여부</th>
                          <th>time</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                    <div class="pagination-menu"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary btn-circle" id="to-top">
      <i class="fa fa-angle-up"></i>
    </button>
    <div id='heun-footer'></div>
  </div>
  <!-- 핸들바스 -->
  <script id="tr-template" type="text/x-handlebars-template">
    {{#each list}}
    <tr>
      <th class="content-width">{{no}}</th>
      <td>{{url}}</td>
      <td>{{createdDate}}</td>
      <td>{{ip}}</td>
      <td>{{email}}</td>
      <td>{{state}}</td>
      <td>{{sumTime}}</td>
    </tr>
    {{/each}}
    </script>

  <script id="page-template" type="text/x-handlebars-template">
    <nav>
      <ul class="pagination justify-content-center">
        {{#paginate pagination type="first"}}
          <li class="page-item {{#if disabled}}disabled{{/if}}"><a class="page-link" onclick="Loadlist({{n}})">&laquo;&laquo;</a></li>
        {{/paginate}}
    
        {{#paginate pagination type="previous"}}
          <li id="prevPage" class="page-item {{#if disabled}}disabled{{/if}}"><a class="page-link" onclick="Loadlist({{n}})">&laquo;</a></li>
        {{/paginate}}
    
        {{#paginate pagination type="middle" limit="4"}}
          <li class="page-item {{#if active}}active{{/if}}"><a class="page-link" data-no='{{n}}' onclick="Loadlist({{n}})">{{n}}</a></li>
        {{/paginate}}
    
        {{#paginate pagination type="next"}}
          <li id="nextPage" class="page-item {{#if disabled}}disabled{{/if}}"><a  class="page-link" onclick="Loadlist({{n}})">&raquo;</a></li>
        {{/paginate}}
    
        {{#paginate pagination type="last"}}
          <li class="page-item {{#if disabled}}disabled{{/if}}"><a class="page-link" onclick="Loadlist({{n}})">&raquo;&raquo;</a></li>
        {{/paginate}}
    </ul>
    </nav>
  </script>

  <script src='../common_profile.js'></script>
  <script src='js/manager_log.js'></script>

</body>

</html>
