<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>비밀번호 찾기</title>
  
  <link rel="shortcut icon" href="/heunheuntrip/img/favicon.ico">
  <!-- Bootstrap -->
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,200,300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../../lib/animate.css" rel="stylesheet">
  <link href="../../lib/selectric/selectric.css" rel="stylesheet">
  <link href="../../lib/aos/aos.css" rel="stylesheet">
  <link href="../../lib/Magnific-Popup/magnific-popup.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <link href="../../css/colors/blue.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|ZCOOL+XiaoWei&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="/heunheuntrip/html/header.css">

  <script src="../../lib/jquery-3.2.1.min.js"></script>
  <script src="../../lib/popper.min.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../lib/selectric/jquery.selectric.js"></script>
  <script src="../../lib/aos/aos.js"></script>
  <script src="../../lib/Magnific-Popup/jquery.magnific-popup.min.js"></script>
  <script src="../../lib/sticky-sidebar/ResizeSensor.min.js"></script>
  <script src="../../lib/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
  <script src="../../lib/lib.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
  <script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d91f3d18bd10e8cd72b2f2827dea9f7c&libraries=services"></script>
</head>
<style>
  h5 {
    color: red;
  }

  .topdiv {
    padding-top: 30px;
  }

  #content {
    padding-top: 10px;
  }
  /* .help-block 을 일단 보이지 않게 설정 */
  .help-block {
    display: none;
    color: red;
  }
</style>

<body>
  <div id="main">
    <div id='heun-header'></div>
    <div class="container topdiv">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-md-8  col-lg-6">
            <div class="page-header">
              <h1>비밀번호 변경 방법</h1>
            </div>
          </div>
        </div>
      </div>
      <div id="content">
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col col-md-8  col-lg-6">
              <h5>발급받은 임시 비밀번호로 로그인 후</h5>
              <h5>마이페이지에서 비밀번호를 변경해주세요</h5>
              <form>
                <div>
                  <div class="form-group">
                    <label for="email">이메일</label>
                    <div class="row form-group has-feedback in-line">
                      <div class="col col-lg-8">
                        <input type="email" id="email" class="form-control input-lg" placeholder="이메일을 입력해주세요">
                      </div>
                      <div class="col col-lg-4">
                        <button type='button' class='btn btn-primary btn-lg' id='add-btn' style='font-size: small' disabled="disabled">인증번호 받기</button>
                      </div>
                      <span id="emailErr" class="help-block" style='padding-left: 13px'>올바른 이메일 형식이 아닙니다. 다시입력해 주세요.</span>
                    </div>
                    <div class="form-group has-feedback">
                      <input class="form-control required" id='play' type="text" placeholder='인증번호를 입력해주세요' data-name='이메일확인' readonly /> 
                      <span id="emailErr" class="help-block">인증번호가 올바르지 않습니다. </span>
                      <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                  </div>
                </div>
              </form>
              <button type="button" id='re-btn' class="btn btn-primary btn-lg">임시 비밀번호 발급</button>
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary btn-circle" id="to-top">
      <i class="fa fa-angle-up"></i>
    </button>
  </div>
  <div id='heun-footer'></div>
  
  <script src='forget-password.js'></script>
</body>

</html>
